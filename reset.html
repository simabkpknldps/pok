<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    padding:0;
    font-family:'Inter', Arial, sans-serif;
    background:#eef2f7;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container {
    background:white;
    padding:30px 22px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.15);
    width:360px;
    display:flex;
    flex-direction:column;
    gap:14px;
}

h2 {
    text-align:center;
    color:#8e44ad;
    margin-bottom:5px;
}

/* ===== FIELD ===== */
.field-wrapper {
    position:relative;
}

label {
    font-weight:600;
    margin-bottom:5px;
    display:block;
}

input[type=password], input[type=text] {
    padding:8px 55px 8px 10px;
    border-radius:6px;
    border:1px solid #ccc;
    width:100%;
    box-sizing:border-box;
    font-size:13px;
}

/* tombol lihat */
.show-btn {
    position:absolute;
    right:8px;
    top:32px;
    background:none;
    border:none;
    cursor:pointer;
    color:#3498db;
    font-size:12px;
    font-weight:600;
}

/* ===== BUTTON ===== */
.button-group {
    display:flex;
    gap:10px;
    margin-top:12px;
}

.btn-small {
    padding:7px 12px;
    font-size:12px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    flex:1;
}

.btn-save {
    background:#8e44ad;
    color:white;
}

.btn-back {
    background:#7f8c8d;
    color:white;
}
</style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>

    <div class="field-wrapper">
        <label>Password Lama</label>
        <input type="password" id="pwdOld">
        <button type="button" class="show-btn" onclick="toggleShow('pwdOld')">Lihat</button>
    </div>

    <div class="field-wrapper">
        <label>Password Baru</label>
        <input type="password" id="pwdNew">
        <button type="button" class="show-btn" onclick="toggleShow('pwdNew')">Lihat</button>
    </div>

    <div class="field-wrapper">
        <label>Konfirmasi Password Baru</label>
        <input type="password" id="pwdConfirm">
        <button type="button" class="show-btn" onclick="toggleShow('pwdConfirm')">Lihat</button>
    </div>

    <div class="button-group">
        <button class="btn-small btn-save" onclick="savePassword()">Simpan</button>
        <button class="btn-small btn-back" onclick="window.location.href='profil.html'">Kembali</button>
    </div>
</div>

<script>
// ambil nama pegawai dari sessionStorage
const namaPegawai = sessionStorage.getItem("pegawai_nama");
if(!namaPegawai){
    alert("Halaman hanya bisa diakses setelah login.");
    window.location.href="data_pok.html";
}

function toggleShow(id){
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
}

// --- GAS RESET PASSWORD ---
const URL_GAS_RESET = "https://script.google.com/macros/s/AKfycbwfVuWxoJB15I9VBpsrlneNKed5c1uC9Tdj5I3-BO2sFBGzv1J_vYYo3IGXGpXzj5OE3g/exec";

function savePassword(){
    const oldPwd = pwdOld.value;
    const newPwd = pwdNew.value;
    const confirmPwd = pwdConfirm.value;

    if(!oldPwd || !newPwd || !confirmPwd){
        alert("Lengkapi semua kolom!");
        return;
    }
    if(newPwd !== confirmPwd){
        alert("Password baru dan konfirmasi tidak sama!");
        return;
    }

    fetch(`${URL_GAS_RESET}?action=resetPassword&nama=${encodeURIComponent(namaPegawai)}&current=${encodeURIComponent(oldPwd)}&new=${encodeURIComponent(newPwd)}`)
    .then(r=>r.json())
    .then(res=>{
        if(res.success){
            alert("Password berhasil diubah. Silakan login ulang.");
            sessionStorage.clear();
            window.location.href="data_pok.html";
        }else{
            alert(res.message || "Gagal mereset password.");
        }
    })
    .catch(()=>{
        alert("Gagal menghubungi server.");
    });
}
</script>

</body>
</html>
