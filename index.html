<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>POK</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body { font-family: Arial; margin: 20px; }
select { padding: 6px; margin-bottom: 15px; }

table {
    border-collapse: collapse;
    width: 100%;
    font-size: 13px;
}

th, td {
    border: 1px solid #ccc;
    padding: 6px;
}

th { background: #f2f2f2; }

.rm { color: blue; font-weight: bold; }
.pnbp { color: orange; font-weight: bold; }
</style>
</head>

<body>

<h2>POK</h2>

<select id="cmbFilter">
    <option value="Semua">Semua</option>
    <option value="Umum">Umum</option>
    <option value="PKN">PKN</option>
    <option value="PN">PN</option>
    <option value="Penilaian">Penilaian</option>
    <option value="Lelang">Lelang</option>
    <option value="HI">HI</option>
    <option value="KI">KI</option>
</select>

<table id="tblData">
    <thead></thead>
    <tbody></tbody>
</table>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSi8QhfAg_PpNxxZ8XYaSF3g5ZB2rYJ4IwG8Zq3vHEGWvOLgsc21aO5V-18qOudsfJ-kkAxF_SyRbok/pub?gid=111618598&single=true&output=csv";

let allData = [];

Papa.parse(CSV_URL, {
    download: true,
    skipEmptyLines: true,
    complete: function(results) {
        allData = results.data;
        renderTable();
    }
});

document.getElementById("cmbFilter").addEventListener("change", renderTable);

function renderTable() {
    const filter = cmbFilter.value;
    const thead = tblData.querySelector("thead");
    const tbody = tblData.querySelector("tbody");

    thead.innerHTML = "";
    tbody.innerHTML = "";

    if (allData.length === 0) return;

    // HEADER
    let h = "<tr>";
    allData[0].forEach(col => h += `<th>${col}</th>`);
    h += "</tr>";
    thead.innerHTML = h;

    const uniqueKode = new Set();

    // DATA
    for (let i = 1; i < allData.length; i++) {
        const r = allData[i];

        const A = r[0]?.trim();   // KODE
        const H = r[1]?.trim();   // SD
        const I = r[8]?.trim();   // FILTER (kolom I)

        if (!A) continue;

        // FILTER
        if (filter !== "Semua" && I !== filter) continue;

        // HAPUS DUPLIKAT HANYA JIKA "Semua"
        if (filter === "Semua") {
            if (uniqueKode.has(A)) continue;
            uniqueKode.add(A);
        }

        let cls = "";
        if (A.length > 27 && H === "RM") cls = "rm";
        if (A.length > 27 && H === "PNBP") cls = "pnbp";

        let tr = `<tr class="${cls}">`;
        r.forEach(c => tr += `<td>${c ?? ""}</td>`);
        tr += "</tr>";

        tbody.innerHTML += tr;
    }
}
</script>

</body>
</html>
