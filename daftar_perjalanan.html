<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daftar Perjalanan Dinas</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', Arial, sans-serif;
    margin: 20px;
    background: #f5f6fa;
    color: #333;
}
h2 { margin-bottom: 10px; }
.filter-bar {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
}
.filter-bar label { font-size: 14px; }
.filter-bar select, .filter-bar input {
    padding: 6px;
    font-size: 13px;
}

.table-container {
    max-height: calc(100vh - 150px);
    overflow: auto;
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
table {
    border-collapse: collapse;
    width: 100%;
    min-width: 900px;
    font-size: 13px;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
}
th {
    background: #8e44ad;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1;
}
</style>
</head>
<body>

<h2>Daftar Perjalanan Dinas</h2>

<div class="filter-bar">
    <label>Filter</label>
    <select id="cmbFilter"></select>
    <input type="text" id="txtCari" placeholder="Cari...">
</div>

<div class="table-container">
    <table id="tblData">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<script>
const URL_GAS = "https://script.google.com/macros/s/YOUR_GAS_URL/exec"; // ganti dengan URL GAS

const tblData = document.getElementById("tblData");
const cmbFilter = document.getElementById("cmbFilter");
const txtCari = document.getElementById("txtCari");

let data = [];

function loadData() {
    fetch(URL_GAS + "?t=" + Date.now())
        .then(res => res.json())
        .then(json => {
            data = json;
            if(data.length < 1) return;

            // isi combobox filter dengan nama header (misal kolom Nama, No ST, Status Bayar)
            cmbFilter.innerHTML = "";
            const headers = data[0];
            // contoh filter: ambil kolom yang relevan (Nama, No ST, Status Bayar)
            const filterCols = headers.filter(h => /Nama|ST|Status/i.test(h));
            filterCols.forEach(h=>{
                const opt = document.createElement("option");
                opt.value = h;
                opt.textContent = h;
                cmbFilter.appendChild(opt);
            });

            renderTable();
        })
        .catch(err => console.error("Gagal load data:", err));
}

function renderTable() {
    if(data.length < 1) return;

    const thead = tblData.tHead || tblData.createTHead();
    const tbody = tblData.tBodies[0] || tblData.createTBody();
    thead.innerHTML = "";
    tbody.innerHTML = "";

    // HEADER
    const trh = document.createElement("tr");
    data[0].forEach(h=>{
        const th = document.createElement("th");
        th.textContent = h;
        trh.appendChild(th);
    });
    thead.appendChild(trh);

    // DATA
    const filterColName = cmbFilter.value;
    const keyword = txtCari.value.toLowerCase();
    const filterIndex = data[0].findIndex(h=>h===filterColName);

    for(let i=1; i<data.length; i++){
        const row = data[i];

        if(filterIndex >= 0 && keyword) {
            const cellVal = (row[filterIndex] ?? "").toString().toLowerCase();
            if(!cellVal.includes(keyword)) continue;
        }

        const tr = document.createElement("tr");
        row.forEach(c=>{
            const td = document.createElement("td");
            td.textContent = c ?? "";
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    }
}

cmbFilter.addEventListener("change", renderTable);
txtCari.addEventListener("input", renderTable);

window.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
